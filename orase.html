<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prezență pe țări - Alegeri 2025</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .image-container {
      max-width: 90vw;
      width: 100%;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      background: white;
      transition: transform 0.3s ease;
    }
    .image-container:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
    a.back-link {
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Prezență la vot în oralele din țară</h1>

  <div class="image-container">
    <img src="votanti_bucuresti_2025.png" alt="Votanti Bucuresti 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_cluj_2025.png" alt="Votanti UK 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_iasi_2025.png" alt="Votanti Italia 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_timisoara_2025.png" alt="Votanti Spania 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_brasov_2025.png" alt="Votanti Franta 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_sibiu_2025.png" alt="Votanti Germania 2025" />
  </div>

  <a class="back-link" href="index.html">← Înapoi la pagina principală</a>

</body>
</html>
