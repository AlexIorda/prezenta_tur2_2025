<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prezență alegeri prezidențiale 2025</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    .image-container {
      max-width: 90vw;
      width: 100%;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      background: white;
      transition: transform 0.3s ease;
    }
    .image-container:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px 8px 0 0;
    }
  </style>
</head>
<body>

  <h1>Prezență alegeri prezidențiale 2025</h1>

  <div class="image-container">
    <img src="votanti_2025.png" alt="Votanti 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_diaspora_2025.png" alt="Votanti Diaspora 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_romania_2025.png" alt="Votanti Romania 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_moldova_2025.png" alt="Votanti Romania 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_uk_2025.png" alt="Votanti Romania 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_italia_2025.png" alt="Votanti Romania 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_spania_2025.png" alt="Votanti Romania 2025" />
  </div>

  <div class="image-container">
    <img src="votanti_franta_2025.png" alt="Votanti Romania 2025" />
  </div>

</body>
</html>
